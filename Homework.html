<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="homeworkStyle.css">
</head>
<body>
	<p>
		<img id="die1" src="die1.png" alt="die 1 image">
		<img id="die2" src="die1.png" alt="die 2 image">
		<img id="die3" src="die1.png" alt="die 3 image">
		<img id="die4" src="die1.png" alt="die 4 image">
		<img id="die5" src="die1.png" alt="die 5 image">
		<img id="die6" src="die1.png" alt="die 6 image">
	</p>
	<p>
		<img id="die7" src="die1.png" alt="die 7 image">
		<img id="die8" src="die1.png" alt="die 8 image">
		<img id="die9" src="die1.png" alt="die 9 image">
		<img id="die10" src="die1.png" alt="die 10 image">
		<img id="die11" src="die1.png" alt="die 11 image">
		<img id="die12" src="die1.png" alt="die 12 image">
	</p>
	<form action="#">
		<input id="rollButton" type="button" value="Roll Dice">
	</form>
	<div id="frequency"></div>
	<script type="text/javascript">
		var totalDice = 0;
		var frequency1 = 0;
		var frequency2 = 0;
		var frequency3 = 0;
		var frequency4 = 0;
		var frequency5 = 0;
		var frequency6 = 0;
		function start(){
			var button = document.getElementById("rollButton");
			button.addEventListener("click", rollDice, false);
		}
		function rollDice(){
			for(var i = 1; i <= 12; ++i){
				var num = Math.floor(Math.random()*6+1);
				setImage(i, num);
				tallyRolls(num);
				++totalDice;
			}
			updateFrequencyTable();
		}
		function setImage(i, num){
			document.getElementById("die"+ i).setAttribute("src", "die" + num + ".png");
			document.getElementById("die"+ i).setAttribute("alt", "die image with " + num + "spot(s)");
		}
		function tallyRolls(num){
			switch(num){
				case 1:
					++frequency1;
					break;
				case 2:
					++frequency2;
					break;
				case 3:
					++frequency3;
					break;
				case 4:
					++frequency4;
					break;
				case 5:
					++frequency5;
					break;
				case 6:
					++frequency6;
					break;
			}
		}
		function updateFrequencyTable(){
			var tableDiv = document.getElementById("frequency");
			tableDiv.innerHTML = "<table>" +
								 "<caption>Die Rolling Frequencies</caption>" + 
								 "<thead><th>Face</th><th>Frequency</th><th>Percent</th></thead>" +
								 "<tbody><tr> <td>1</td> <td>" +frequency1+"</td> <td>"+Math.floor((frequency1/totalDice)*100)+"%</td> </tr>" +
								 "<tr> <td>2</td> <td>" +frequency2+"</td> <td>"+Math.floor((frequency2/totalDice)*100)+"%"+"</td> </tr>" +
								  "<tr> <td>3</td> <td>" +frequency3+"</td> <td>"+Math.floor((frequency3/totalDice)*100)+"%</td> </tr>" +
								  "<tr> <td>4</td> <td>" +frequency4+"</td> <td>"+Math.floor((frequency4/totalDice)*100)+"%</td> </tr>" +
								  "<tr> <td>5</td> <td>" +frequency5+"</td> <td>"+Math.floor((frequency5/totalDice)*100)+"%</td> </tr>" +
								  "<tr> <td>6</td> <td>" +frequency6+"</td> <td>"+Math.floor((frequency6/totalDice)*100)+"%</td> </tr>" +
								"</tbody></table>";	
		}
		window.addEventListener("load", start, false);
	</script>
</body>
</html>
